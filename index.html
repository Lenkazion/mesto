<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="popup">
           <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2> 
            <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
            <input class="popup__input popup__input_type_description" type="text" placeholder="О себе">
            <button class="popup__close"><img class="popup__close-icon" src="images/popup__close-icon.svg" alt="Закрыть"></button>
            <button class="popup__submit" type="submit">Сохранить</button>
           </div>
        </section>

       <section class="profile">
           <div class="profile__all-info">
              <img class="profile__avatar" src="images/profile__image.jpg" alt="Аватар">
              <div class="profile__info">
                  <h2 class="profile__name">Жак-Ив Кусто</h2>
                  <button class="profile__edit-button"><img class="profile__edit-image" src="images/profile__edit-image.svg" alt="Редактировать"></button>
                  <p class="profile__description">Исследователь океана</p>
              </div>
           </div>
          
           <button class="profile__add-button"><img class="profile__add-image" src="images/profile__add-image.svg" alt="Добавлять"></button>
       </section>

       <section class="elements">
           <div class="element">
               <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
               <h2 class="element__title">Карачаевск</h2>
               <button class="element__like"><img class="element__like-icon" src="images/element__like.svg" alt="лайк"></button>
           </div>

           <div class="element">
                <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"><img class="element__like-icon" src="images/element__like.svg" alt="лайк"></button>
        </div>

            <div class="element">
                <img class="element__image" src="images/dombai.jpg" alt="Домбай">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"><img class="element__like-icon" src="images/element__like.svg" alt="лайк"></button>
            </div>

            <div class="element">
                <img class="element__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"><img class="element__like-icon" src="images/element__like.svg" alt="лайк"></button>
            </div>

            <div class="element">
                <img class="element__image" src="images/dombai.jpg" alt="Домбай">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"><img class="element__like-icon" src="images/element__like.svg" alt="лайк"></button>
            </div>

            <div class="element">
                <img class="element__image" src="images/karacjaevo-cher.jpg" alt="Карачаево-Черкессия">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__like"><img class="element__like-icon" src="images/element__like.svg" alt="лайк"></button>
            </div>
       </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Elena Komushyna</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
